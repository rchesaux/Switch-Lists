<!DOCTYPE html>
    <head>
        <title>Switch Lists</title>
        <link rel="stylesheet" href="Switch-Lists/index.js">
    </head>
    <body>
        <div>
            <input type="radio" id="sweet" name="list" value="SWT">
            <label for="sweet">Sweet</label>
        </div>
        <div>
            <input type="radio" id="savory" name="list" value="SAV">
            <label for="savory">Savory</label>
        </div>

        <button id="list-button" onclick="changeList()">Change List</button>
        
        <ul id="content"></ul>
    </body>
</html>
